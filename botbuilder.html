	<script>
		$('[data-toggle="popover"]').popover();
		$('[data-toggle="tooltip"]').tooltip();


		window.addEventListener('load', function () {

			const target1 = document.getElementById('draggable');
			const target2 = document.getElementById('draggableTwo');
			const target3 = document.getElementById('draggableThree');


			const line = new LeaderLine(target1, target2,
				{ startPlug: 'arrow', endPlug: 'arrow' });

			const line2 = new LeaderLine(target2, target3,
				{ startPlug: 'arrow', endPlug: 'arrow' });


			new PlainDraggable(target1, {
				onMove: function () { line.position(); },
				onClick: () => {
					console.log('click event')
				},
				onMoveStart: function () { console.log('somehow here'); line.dash = { animation: true }; },
				onDragEnd: function () { line.dash = false; }
			});

			new PlainDraggable(target2, {
				onMove: function () { line.position(); line2.position(); },
				onMoveStart: function () { line.dash = { animation: true }; line2.dash = { animation: true }; },
				onDragEnd: function () { line.dash = false; line2.dash = false; },
				zIndex: false
			});

			new PlainDraggable(target3, {
				onMove: function () { line2.position(); },
				onMoveStart: function () { line2.dash = { animation: true }; },
				onDragEnd: function () { line2.dash = false; },
				zIndex: false
			});


		});
